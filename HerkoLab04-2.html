<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рядок, що біжить </title>
</head>

<body background="/bg.jpg" text="#FFFAFA">
    <p align="center">
        <br> <br> <br>
        <marquee behavior="Alternate" width="800" bgcolor="#99ff00" height="50">
            <font color="#8b008b" face="Verdana" size="4">
                <b>
                    <i>
                        <br>
                        Приклад рядка, що біжить
                        <br>
                    </i>
                </b>
            </font>
        </marquee>
    </p>
    <br>
    <br>
    <p align="center">
        <br> <br> <br>
        <marquee direction="left" behavior="scroll" width="800" bgcolor="#99ff00" height="50">
            <font color="#8b008b" face="Verdana" size="4">
                <b>
                    <i>
                        <br>
                        Приклад рядка, що біжить 2
                        <br>
                    </i>
                </b>
            </font>
        </marquee>
    </p>
    <p align="center">
        <br> <br> <br>
        <marquee direction="right" behavior="slide" width="800" bgcolor="#99ff00" height="50">
            <font color="#8b008b" face="Verdana" size="4">
                <b>
                    <i>
                        <br>
                        Приклад рядка, що біжить
                        <br>
                    </i>
                </b>
            </font>
        </marquee>
    </p>
    <marquee behavior="scroll" direction="left" scrollamount="5">
        <font color="#000000" size="4">
            Перший рядок тексту, який рухається повільніше
        </font>
    </marquee>

    <marquee behavior="scroll" direction="left" scrollamount="10">
        <font color="#000000" size="4">
            Другий рядок тексту, який рухається швидше
        </font>
    </marquee>
</body>

</html>
