<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рухомий текст та рисунки</title>
</head>

<body>

    <marquee behavior="alternate" direction="up" bgcolor="lightblue" height="100">
        <h2>Коливання тексту вверх-вниз</h2>
    </marquee>

    <marquee direction="up" bgcolor="lightgreen" height="100">
        <img src="/photo1.jpg" alt="Рисунок 1" width="100" height="50">
        <img src="/photo2.jpg" alt="Рисунок 2" width="100" height="50">
        <img src="/photo3.jpg" alt="Рисунок 3" width="100" height="50">
    </marquee>

    <marquee behavior="slide" direction="down" bgcolor="lightcoral" height="100">
        <img src="/photo1.jpg" alt="Рисунок 1" width="100" height="50">
        <img src="/photo2.jpg" alt="Рисунок 2" width="100" height="50">
        <img src="/photo3.jpg" alt="Рисунок 3" width="100" height="50">
    </marquee>

    <marquee direction="up" scrollamount="2" bgcolor="lightyellow" height="100">
        <h2>Повільний рух тексту вверх</h2>
    </marquee>

    <marquee direction="up" scrollamount="10" bgcolor="lightgray" height="100">
        <h2>Швидкий рух тексту вверх</h2>
    </marquee>

</body>

</html>
